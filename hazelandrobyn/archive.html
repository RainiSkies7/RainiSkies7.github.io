---
layout: universe_nonav
title: archive
---

<ul>
    {% for post in site.universe %}
        {% if post.url == site.universe.last.url %}
            <li>
                <a href=".">{{ post.title }}</a>
            </li>
        {% else %}
            <li>
                <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            </li>
        {% endif %}
    {% endfor %}
</ul>
<br>
